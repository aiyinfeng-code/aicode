<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食安识嘌呤 - AI 食物嘌呤识别</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bbox-high { border: 3px solid #8B0000; background-color: rgba(139, 0, 0, 0.2); }
        .bbox-medium { border: 3px solid #FF0000; background-color: rgba(255, 0, 0, 0.2); }
        .loading-dots:after { content: '.'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">食安识嘌呤</h1>
            <span class="text-sm opacity-80">智能饮食健康管理</span>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- 上传区域 -->
        <div id="upload-section" class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8 text-center border-2 border-dashed border-gray-300 hover:border-blue-500 transition-colors">
            <input type="file" id="file-input" accept="image/*" class="hidden">
            <div id="drop-zone" class="cursor-pointer">
                <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="mt-4 text-xl text-gray-600">点击或拖拽食物照片到这里</p>
                <p class="text-gray-400 text-sm mt-2">支持 JPG, PNG, WEBP (小于 10MB)</p>
            </div>
            <div class="mt-6 flex justify-center gap-4">
                <button onclick="document.getElementById('file-input').click()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">选择文件</button>
                <button id="camera-btn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition hidden sm:block">拍照上传</button>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loading" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-lg text-gray-600 font-medium">AI 正在努力识别中<span class="loading-dots"></span></p>
        </div>

        <!-- 结果展示区域 -->
        <div id="result-section" class="hidden mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 图片标注展示 -->
            <div class="bg-white p-4 rounded-xl shadow-md relative overflow-hidden">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">标注分析图</h3>
                <div id="image-container" class="relative inline-block w-full">
                    <img id="result-image" src="" alt="分析结果" class="w-full h-auto rounded-lg">
                    <div id="overlay" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
                </div>
            </div>

            <!-- 食物清单 -->
            <div class="space-y-6">
                <!-- 高嘌呤 -->
                <div id="high-risk" class="bg-red-50 p-6 rounded-xl border border-red-100 hidden">
                    <h3 class="text-red-800 font-bold text-lg mb-4 flex items-center">
                        <span class="mr-2">⚠️</span> 高嘌呤食物 (请谨慎食用)
                    </h3>
                    <div class="space-y-4 list-container"></div>
                </div>

                <!-- 中嘌呤 -->
                <div id="medium-risk" class="bg-orange-50 p-6 rounded-xl border border-orange-100 hidden">
                    <h3 class="text-orange-800 font-bold text-lg mb-4 flex items-center">
                        <span class="mr-2">⚖️</span> 中嘌呤食物 (请适量食用)
                    </h3>
                    <div class="space-y-4 list-container"></div>
                </div>

                <!-- 低嘌呤 -->
                <div id="low-risk" class="bg-green-50 p-6 rounded-xl border border-green-100 hidden">
                    <h3 class="text-green-800 font-bold text-lg mb-4 flex items-center">
                        <span class="mr-2">✅</span> 低嘌呤食物 (可放心食用)
                    </h3>
                    <div class="space-y-4 list-container"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
